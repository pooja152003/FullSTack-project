<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="css/appointments.css">
</head>
<body>
    <div class="main">
        <nav class="navbar">
          <div class="logo">
            <img src="images/logo.jpg">
            <span>OasIs</span>
            <span>Medicity</span>
          </div>
          <div class="hamburger">â˜°</div>
          <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>
        </nav>
        <div class="content">
          <h1>Book an <br><span>Appointment</span> <br>Now !!!</h1>
          <form id="appointmentForm" class="form">
            <h2>Doctor Appointment</h2>
            <div class="form-group">
                <select id="doctorSelect" required>
                    <option value="">-- Select a Doctor --</option>
                    <option value="dr_anderson">Dr. Laura Anderson - Cardiologist</option>
                    <option value="dr_johnson">Dr. Sarah Johnson - Cardiologist</option>
                    <option value="dr_smith">Dr. Michael Smith - Neurologist</option>
                    <option value="dr_brown">Dr. David Brown - Orthopedic Surgeon</option>
                    <option value="dr_kumar">Dr. Priya Kumar - Gynecologist</option>
                    <option value="dr_patel">Dr. Nisha Patel - Ophthalmologist</option>
                    <option value="dr_williams">Dr. Emily Williams - Pediatrician</option>
                    <option value="dr_lee">Dr. Kevin Lee - ENT Specialist</option>
                    <option value="dr_nguyen">Dr. Minh Nguyen - Gastroenterologist</option>
                    <option value="dr_chen">Dr. Angela Chen - Pediatrician</option>
                    <option value="dr_thompson">Dr. James Thompson - Psychiatrist</option>
                    <option value="dr_das">Dr. Arjun Das - Urologist</option>
                    <option value="dr_martinez">Dr. Carlos Martinez - Neurologist</option>
                    <option value="dr_wilson">Dr. Robert Wilson - Genaral Physician</option>
                    
                </select>
            </div>
            <div class="doctor-info" id="doctorInfo">
                <!-- Doctor info will be populated by JavaScript -->
            </div>

            <div class="form-group">
                <label for="patientName">Full Name</label>
                <input type="text" id="patientName" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="patientEmail">Email</label>
                <input type="email" id="patientEmail" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="patientPhone">Phone Number</label>
                <input type="tel" id="patientPhone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="appointmentDate">Appointment Date</label>
                <input type="date" id="appointmentDate" required>
            </div>
            <div class="form-group" >
                <select id="reason" required>
                    <option value="">Select a reason for visit</option>
                    <option value="consultation">Consultation</option>
                    <option value="follow-up">Follow-up Visit</option>
                    <option value="checkup">Routine Checkup</option>
                    <option value="emergency">Emergency</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <button type="submit" id="checkAvailability">Check Availability</button>
        </form>

        <div id="popup" style="display:none;">
            <div style="background: rgba(0, 0, 0, 0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%;"></div>
            <div style="position: fixed; top: 30%; left: 50%; transform: translateX(-50%); padding: 20px; background: white; border-radius: 10px; text-align: center;">
              <p id="popupMessage"></p>
              <button onclick="closePopup()" style="padding: 12px 24px; font-size: 18px; border: none; background-color: #063960; color: white; border-radius: 8px; cursor: pointer; transition: background-color 0.3s;">
                Close
            </button>
            </div>
        </div>
    </div>
</div>
<footer>
    <p>&copy; 2025 Hospital Website | All Rights Reserved</p>
</footer>
    <script>
        // Function to show the popup
        function showPopup(message) {
          document.getElementById('popupMessage').textContent = message;
          document.getElementById('popup').style.display = 'block';
        }

        // Function to close the popup
        function closePopup() {
          document.getElementById('popup').style.display = 'none';
        }

        // Form submission handler
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
          event.preventDefault();
          
          // Get the selected date
          const selectedDate = document.getElementById('appointmentDate').value;

          // Example: Check if the selected date is unavailable (for simplicity, using a fixed unavailable date)
          const unavailableDates = ['2025-05-05', '2025-05-10']; // Add your unavailable dates here

          if (unavailableDates.includes(selectedDate)) {
            showPopup('Doctor is not available on that date. Please choose another date.');
          } else {
            showPopup('Doctor is available on that date!');
          }
        });
    </script>
</div>

</body>
</html>
